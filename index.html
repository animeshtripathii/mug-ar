<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Mug Designer with AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        /* AR-optimized model viewer styles */
        model-viewer {
            width: 100%;
            height: 500px; /* Fixed height for better AR button visibility */
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            display: block;
            position: relative;
            overflow: visible; /* Ensure AR button isn't clipped */
        }
        
        /* Ensure AR button is visible */
        model-viewer::part(default-ar-button) {
            bottom: 16px;
            right: 16px;
            position: absolute;
            z-index: 1000;
        }
        
        .ar-status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        
        .ar-supported {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .ar-not-supported {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        /* Rest of your existing styles... */
        .upload-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px dashed #dee2e6;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin: 10px;
        }
        
        .file-input {
            position: absolute;
            left: -9999px;
        }
        
        .file-input-button {
            background: #007bff;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            font-weight: bold;
        }
        
        .preview-image {
            max-width: 150px;
            max-height: 150px;
            margin: 15px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: none;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .control-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Custom Mug Designer</h1>
        
        <div class="upload-section">
            <h3>Upload Your Custom Image</h3>
            <p>Choose an image to display on your mug (JPG, PNG, GIF supported)</p>
            
            <div class="file-input-wrapper">
                <input type="file" id="imageUpload" class="file-input" accept="image/*">
                <label for="imageUpload" class="file-input-button">
                    üìÅ Choose Image
                </label>
            </div>
            
            <img id="previewImage" class="preview-image" alt="Preview">
        </div>
        
        <model-viewer 
            id="mugModel"
            src="scene.gltf"
            alt="A customizable 3D mug"
            ar
            ar-modes="scene-viewer quick-look"
            auto-rotate
            camera-controls
            shadow-intensity="1"
            environment-image="neutral"
            loading="eager">
            
            <!-- Custom AR button for better visibility -->
            <button slot="ar-button" id="ar-button" style="
                background: #ff6b35;
                color: white;
                border: none;
                padding: 12px 20px;
                border-radius: 25px;
                font-weight: bold;
                cursor: pointer;
                box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            ">
                üì± View in AR
            </button>
        </model-viewer>
        
        <div id="arStatus" class="ar-status" style="display: none;"></div>
        
        <div class="controls">
            <button id="resetTexture" class="control-button">üîÑ Reset to Original</button>
            <button id="applyTexture" class="control-button" disabled>‚ú® Apply Custom Design</button>
            <button id="checkAR" class="control-button">üîç Check AR Support</button>
        </div>
    </div>

    <script>
        class MugCustomizer {
            constructor() {
                this.modelViewer = document.getElementById('mugModel');
                this.imageUpload = document.getElementById('imageUpload');
                this.previewImage = document.getElementById('previewImage');
                this.applyButton = document.getElementById('applyTexture');
                this.resetButton = document.getElementById('resetTexture');
                this.checkARButton = document.getElementById('checkAR');
                this.arStatus = document.getElementById('arStatus');
                this.uploadedImageData = null;
                
                this.initializeEventListeners();
                this.checkARSupport();
            }
            
            initializeEventListeners() {
                // Model load event
                this.modelViewer.addEventListener('load', () => {
                    console.log('Model loaded successfully');
                    this.checkARSupport();
                });
                
                // AR status events
                this.modelViewer.addEventListener('ar-status', (event) => {
                    console.log('AR Status:', event.detail.status);
                    this.updateARStatus(event.detail.status);
                });
                
                // Image upload handler
                this.imageUpload.addEventListener('change', (event) => {
                    this.handleImageUpload(event);
                });
                
                // Button handlers
                this.applyButton.addEventListener('click', () => {
                    this.applyCustomTexture();
                });
                
                this.resetButton.addEventListener('click', () => {
                    this.resetToOriginal();
                });
                
                this.checkARButton.addEventListener('click', () => {
                    this.checkARSupport();
                });
            }
            
            async checkARSupport() {
                try {
                    // Check if WebXR is available
                    if ('xr' in navigator) {
                        const isARSupported = await navigator.xr.isSessionSupported('immersive-ar');
                        if (isARSupported) {
                            this.showARStatus('AR is supported on this device! üéâ', 'supported');
                            return;
                        }
                    }
                    
                    // Check for mobile AR support
                    const isAndroid = /Android/i.test(navigator.userAgent);
                    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                    
                    if (isAndroid) {
                        this.showARStatus('Android device detected. AR may be available through Scene Viewer.', 'supported');
                    } else if (isIOS) {
                        this.showARStatus('iOS device detected. AR may be available through Quick Look.', 'supported');
                    } else {
                        this.showARStatus('AR not supported on this device. Try on a mobile device.', 'not-supported');
                    }
                    
                } catch (error) {
                    console.error('Error checking AR support:', error);
                    this.showARStatus('Unable to determine AR support.', 'not-supported');
                }
            }
            
            updateARStatus(status) {
                let message = '';
                let type = 'supported';
                
                switch(status) {
                    case 'session-started':
                        message = 'AR session started successfully! üöÄ';
                        break;
                    case 'object-placed':
                        message = 'Object placed in AR! üìç';
                        break;
                    case 'failed':
                        message = 'AR failed to start. Check device compatibility.';
                        type = 'not-supported';
                        break;
                    default:
                        message = `AR Status: ${status}`;
                }
                
                this.showARStatus(message, type);
            }
            
            showARStatus(message, type) {
                this.arStatus.textContent = message;
                this.arStatus.className = `ar-status ar-${type}`;
                this.arStatus.style.display = 'block';
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    this.arStatus.style.display = 'none';
                }, 5000);
            }
            
            handleImageUpload(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                if (!file.type.startsWith('image/')) {
                    this.showARStatus('Please select a valid image file', 'not-supported');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    this.uploadedImageData = e.target.result;
                    this.previewImage.src = this.uploadedImageData;
                    this.previewImage.style.display = 'block';
                    this.applyButton.disabled = false;
                    this.showARStatus('Image uploaded! Apply design and try AR.', 'supported');
                };
                reader.readAsDataURL(file);
            }
            
            async applyCustomTexture() {
                if (!this.uploadedImageData) return;
                
                try {
                    const texture = await this.modelViewer.createTexture(this.uploadedImageData);
                    const material = this.modelViewer.model.materials[0];
                    material.pbrMetallicRoughness.baseColorTexture.setTexture(texture);
                    this.showARStatus('Custom design applied! Ready for AR! ‚ú®', 'supported');
                } catch (error) {
                    console.error('Error applying texture:', error);
                    this.showARStatus('Error applying design', 'not-supported');
                }
            }
            
            resetToOriginal() {
                try {
                    const material = this.modelViewer.model.materials[0];
                    material.pbrMetallicRoughness.baseColorTexture.setTexture(null);
                    this.showARStatus('Reset to original design', 'supported');
                } catch (error) {
                    console.error('Error resetting:', error);
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new MugCustomizer();
        });
    </script>
</body>
</html>
